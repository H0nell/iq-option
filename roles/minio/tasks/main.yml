---
 - name: add group minio-user
   group:
    name: minio-user
    state: present
 - name: Add a system account for minio
   user:
     name: minio-user
     shell: /usr/sbin/nologin
     expires: 55555555555
     group: minio-user
 - name: Create a share
   file:
     path: "{{ item }}"
     state: directory
     mode: '0755'
     owner: minio-user
     group: minio-user
   with_items: "{{ folders }}"
