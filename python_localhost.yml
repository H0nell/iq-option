---
# - hosts: 127.0.0.1
#   connection: local

   - name: install pip for python
     delegate_to: 127.0.0.1
     become_user: root
     apt:
       name: python-pip
       state: latest
   - name: install modules for pip
     delegate_to: 127.0.0.1
     become_user: root
     pip:
       name: "{{item}}"
     with_items:
       - minio
       - future
       - pytz
       - python-dateutil

